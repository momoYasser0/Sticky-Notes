<section class="sign-in d-flex align-items-center vh-100">
  <div class="container boxShadow">
    <div class="signin-content row">
      <div class="signin-image d-flex justify-content-center col-md-6">
        <figure><img src="assets/imgs/signin-image.jpg" alt="sing in image" /></figure>
      </div>
      <div class="signin-form col-md-6">
        <h2 class="form-title">Sign in</h2>
        <form [formGroup]="loginForm" (ngSubmit)="handleLogin(loginForm)" class="register-form mt-4" id="login-form">
          <div class="form-group d-flex align-items-center mb-3">
            <label for="email">
              <span class="fa-solid fa-envelope"></span>
            </label>
            <input formControlName="email" type="email" name="email" id="email" placeholder="Your Email" />
          </div>
          <p class="alert-0 text-danger mb-3 "
            *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched">
            <span *ngIf="loginForm.get('email')?.getError('required')">Email is required</span>
            <span *ngIf="loginForm.get('email')?.getError('email')">Please enter valid email</span>
            <span *ngIf="loginForm.get('email')?.getError('invalidEmail')">Email is not exist</span>
          </p>
          <div class="form-group d-flex align-items-center mb-3">
            <label for="password">
              <span class="fa-solid fa-lock"></span>
            </label>
            <input formControlName="password" type="password" name="password" id="password" placeholder="Password" />
          </div>
          <p class="alert-0 text-danger mb-3 "
            *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">
            <span *ngIf="loginForm.get('password')?.getError('required')">Password is required</span>
            <span *ngIf="loginForm.get('password')?.getError('pattern')">
              * Must start with capital letter <br>
              * Contains more than 4 characters <br>
            </span>
            <span *ngIf="loginForm.get('password')?.getError('invalidPass')">Invalid Password</span>

          </p>
          <div class="d-flex justify-content-center">
            <button class="btn btn-danger" [disabled]="loginForm.invalid">
              <i *ngIf="isLoading" class="fa fa-spinner fa-spin"></i>
              <span *ngIf="!isLoading">Sign In</span>
            </button>
          </div>
        </form>
        <div class="text-center mt-4">
          <div>Don't Have an account?
            <a class="text-info" routerLink="/register">Signup</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
